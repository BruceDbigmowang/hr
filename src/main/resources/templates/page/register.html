<!DOCTYPE html>
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />

    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <script src="js/jquery2.0.3.min.js"></script>
</head>
<body>
<script>
    function register() {
        var account = document.getElementById("account").value;
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        if(password != password2){
            alert("两次密码输入不一致");
        }else{
            var data={"account":account , "name":name , "password":password};
            var url = "doRegister";
            $.ajax({
                type:"post",
                data:data,
                url:url,
                async:false,
                success:function(data){
                    if(data == 0){
                        alert("账号已存在");
                    }else{
                        window.location.href="toLogin";
                    }
                },
                error:function(){
                    alert("注册失败");
                }
            })
        }
    }
</script>
<div class="reg-w3">
    <div class="w3layouts-main">
        <h2>Register Now</h2>
            <input id="account" type="text" class="ggg" name="account" placeholder="ACCOUNT" required="">
            <input id="name" type="email" class="ggg" name="name" placeholder="NAME" required="">
            <input id="password" type="password" class="ggg" name="password" placeholder="PASSWORD" required="">
            <input id="password2" type="password" class="ggg" name="password2" placeholder="PASSWORD2" required="">
            <h4><input type="checkbox" />I agree to the Terms of Service and Privacy Policy</h4>

            <div class="clearfix"></div>
<!--            <input type="submit" value="submit" name="register">-->
            <button style="width: 300px;height:50px;margin-left: 13%;color: white;background-color: lightpink" onclick="register()">SUBMIT</button>
        <p>Already Registered.<a href="toLogin">Login</a></p>
    </div>
</div>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.dcjqaccordion.2.7.js"></script>

<script src="js/jquery.scrollTo.js"></script>
</body>
</html>
