<script>
    $(function () {
        showAllDept();
    })

    function showAllDept() {
        $.ajax({
            type:"post",
            url:"getAllDept",
            async:false,
            success:function(data){
                $("#allDept").html("");
                $("#dept").html("");
                $("#dept").append('<option value="'+0+'">'+"---请选择---"+"</option>");
                for(var i = 0 ; i < data.length ; i++){
                    $("#allDept").append("<tr>"+'<td style="display: none">'+data[i].code+"</td>"+"<td>"+data[i].name+"</td>"+"/");
                    $("#dept").append('<option value="'+data[i].code+'">'+data[i].name+"</option>");
                }
            }
        })
    }

    function TabClick(){
        var td = event.srcElement;
        var rowNo = td.parentElement.rowIndex-1;
        var deptCode = document.getElementById("allDept").rows[rowNo].cells[0].innerHTML;
        $.ajax({
            type:"post",
            data:{"dept":deptCode},
            url:"getEmployee",
            async:false,
            success:function(data) {
                $("#allAccount").html("");
                if(data.length == 0){
                    alert("暂无员工信息");
                }else{
                    for(var i = 0 ; i < data.length ; i++){
                        $("#allAccount").append("<tr>"+"<td>"+data[i].account+"</td>"+"<td>"+data[i].name+"</td>"+"</tr>");
                    }
                }

            }
        })

    }

    function checkEmployeeAccount() {
        var dept = document.getElementById("dept").value;
        if(dept == 0){
            alert("请选择部门");
            return false;
        }

        var account = document.getElementById("account").value;
        if(account.length != 6){
            alert("员工账号的长度只允许6位");
            return false;
        }
        var name = document.getElementById("name").value;
        if(name == ""){
            alert("请填写员工姓名");
            return false;
        }
        $.ajax({
            type:"post",
            data:{"account":account},
            url:"checkAccount",
            async:false,
            success:function (data) {
                if(data==true){
                    saveAccount();
                }else{
                    alert("该账号已存在");
                }
            }
        })
    }

    function saveAccount(){
        var dept = document.getElementById("dept").value;
        var account = document.getElementById("account").value;
        var name = document.getElementById("name").value;
        var data={"deptCode":dept , "account":account , "name":name};
        var url="saveEmployee";
        $.ajax({
            type:"post",
            data:data,
            url:url,
            async:false,
            success:function (data) {
                alert("数据保存成功");

            },
            error:function () {
                alert("数据保存失败");
            }
        })
    }

</script>
