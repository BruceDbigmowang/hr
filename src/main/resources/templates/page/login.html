<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <script src="js/jquery2.0.3.min.js"></script>
</head>
<body>
<script>
    function login(){
        var account = document.getElementById("account").value;
        var password = document.getElementById("password").value;
        var data={"account":account , "password":password};
        var url = "doLogin";
        $.ajax({
            type:"post",
            data:data,
            url:url,
            async:false,
            success:function(data){
                if(data == 0){
                    alert("账号或密码错误");
                }else if(data == 1){
                    window.location.href="toUserIndex";
                }else  if(data == 2){
                    window.location.href="toAdminIndex";
                }
            },
            error:function () {
                alert("登录失败");
            }
        })
    }
</script>
<div class="log-w3">
    <div class="w3layouts-main">
        <h2>Sign In Now</h2>
            <input id="account" type="email" class="ggg" name="account" placeholder="ACCOUNT" required="">
            <input id="password" type="password" class="ggg" name="password" placeholder="PASSWORD" required="">
            <span><input type="checkbox" />Remember Me</span>
            <h6><a href="#">Forgot Password?</a></h6>
            <div class="clearfix"></div>
        <button style="width: 300px;height:50px;margin-left: 13%;color: white;background-color: lightpink" onclick="login()">LOGIN</button>

        <p>Don't Have an Account ?<a href="toRegister">Create an account</a></p>
    </div>
</div>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/scripts.js"></script>

<script src="js/jquery.scrollTo.js"></script>
</body>
</html>
