<script>
    $(function(){

    function format(inputTime) {
        var date = new Date(inputTime);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
    }

    function getAllVocation() {
        $.ajax({
            type:"post",
            url:"getAllVocation",
            async:false,
            success:function(data){
                $("#allVocation").html("");
                if(data.length == 0){
                    alert("暂无数据");
                }else{
                    for(var i = 0 ; i < data.length ; i++){
                        if(data[i].status == "F"){
                            $("#allVocation").append("<tr>"+"<td>"+data[i].leaveDay+"</td>"+"<td>"+data[i].account+"</td>"+"<td>"+format(data[i].bdate)+"</td>"+"<td>"+format(data[i].edate)+"</td>"+"<td>"+data[i].duration+"小时"+"</td>"+"<td>"+data[i].reason+"</td>"+"<td>"+'<button class="btn btn-primary" onclick="approveVocation('+data[i].id+')">审批通过</button>'+"</td>"+"</tr>");
                        }else{
                            $("#allVocation").append("<tr>"+"<td>"+data[i].leaveDay+"</td>"+"<td>"+data[i].account+"</td>"+"<td>"+format(data[i].bdate)+"</td>"+"<td>"+format(data[i].edate)+"</td>"+"<td>"+data[i].duration+"小时"+"</td>"+"<td>"+data[i].reason+"</td>"+"<td>"+"已审批"+"</td>"+"</tr>");

                        }
                    }
                }
            }
        })
    }

    $(function() {
        laydate.render({
            elem: '#bdate',
            trigger: 'click',
            type: 'datetime'
        });
        laydate.render({
            elem: '#edate',
            trigger: 'click',
            type:'datetime'
        });
    })

    function writeVocation(){
        var account = document.getElementById("account").value;
        var bdate = document.getElementById("bdate").value
        var edate = document.getElementById("edate").value;
        var reason = document.getElementById("reason").value;
        var data = {"account":account , "bdate":bdate , "edate":edate , "reason":reason};
        var url="saveVocation";
        $.ajax({
            type:"post",
            data:data,
            url:url,
            async:false,
            success:function(data){
                alert(data);
                getAllVocation();
            }
        })
    }

    function approveVocation(id) {
        $.ajax({
            type:"post",
            data:{"id":id},
            url:"changeVocationStatus",
            async:false,
            success:function(data){
                alert("已审批通过");
                getAllVocation();
            }
        })
    }
</script>
