<!DOCTYPE html>
<head>
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/morris.css" type="text/css"/>
    <!-- calendar -->

    <script src="js/jquery2.0.3.min.js"></script>

<body>
<section id="container">
    <!--header start-->
    <header class="header fixed-top clearfix">
        <!--logo start-->
        <div class="brand">
            <a href="toUserIndex" class="logo">
                VISITORS
            </a>
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars"></div>
            </div>
        </div>

        <div class="top-nav clearfix">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">

                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="images/2.png">
                        <span class="username" th:text="${session.user.name}">

                        </span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="forelogout"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->

            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse">
            <!-- sidebar menu start-->
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion">
                    <li>
                        <a class="active" href="toNews">
                            <i class="fa fa-dashboard"></i>
                            <span>新闻动态</span>
                        </a>
                    </li>


                    <li>
                        <a href="toIntroduce">
                            <i class="fa fa-bullhorn"></i>

                        </a>
                    </li>

                    <li>
                        <a href="toRecruitment">
                            <i class="fa fa-user"></i>
                            <span>招聘信息</span>
                        </a>
                    </li>

                    <li>
                        <a href="toMessage">
                            <i class="fa fa-glass"></i>
                            <span>留言板</span>
                        </a>
                    </li>

                    <li>
                        <a href="toApply">
                            <i class="fa fa-glass"></i>
                            <span>流程申请</span>
                        </a>
                    </li>
                </ul>            </div>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">

        <section class="wrapper">

            <div style="margin-left: 20%;margin-top: 5%;width:800px;background-color: white;">
                <h1 style="text-align: center">日本将暂缓使用火炬传递东京奥运会圣火</h1>
                <br>
                <br>
                <br>
                <img src="images/666.png" style="width:600px;margin-left: 12%">
                <br>
                <br>
                <br>
                <h3>日本广播协会电视台23日晚称，东京奥组委已经决定在国际奥委会作出东京奥运会延期举办的判断之前，原定3月26日开始的奥运火炬传递将改为巡回展示火种灯的形式举行</h3>
            </div>

        </section>

    </section>

</section>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.dcjqaccordion.2.7.js"></script>
