<script>
    $(function(){
        showAllDept();
    })

    function showAllDept(){
        $.ajax({
            type:"post",
            url:"getAllDept",
            async:false,
            success:function (data) {
                $("#allDept").html("");
                for(var i = 0 ; i < data.length ; i++){
                    $("#allDept").append("<tr>"+"<td>"+data[i].code+"</td>"+"<td>"+data[i].name+"</td>"+"</tr>");
                }
            }
        })
    }

    function checkDeptCode(){
        var deptCode = document.getElementById("deptCode").value;

        if(deptCode.length != 4){
            alert("部门编号长度只能是4位");
            return false;
        }

        $.ajax({
            type:"post",
            data:{"deptCode":deptCode},
            url:"checkDept",
            async:false,
            success:function(data){
                if(data == "OK"){
                    createDept();
                }else{
                    alert(data);
                }
            }
        })
    }

    function createDept() {
        var deptCode = document.getElementById("deptCode").value;
        var deptName = document.getElementById("deptName").value;
        $.ajax({
            type:"post",
            data:{"deptCode":deptCode , "deptName":deptName},
            url:"createDept",
            async:false,
            success:function (data) {
                alert("新部门创建成功");
                showAllDept();
            },
            error:function () {
                alert("创建失败");
            }
        })

    }
</script>
