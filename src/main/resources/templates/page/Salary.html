<script>
    $(function () {
        showAllDept();
    })

    function showAllDept() {
        $.ajax({
            type:"post",
            url:"getAllDept",
            async:false,
            success:function(data){
                $("#allDept").html("");
                $("#dept").html("");
                $("#dept").append('<option value="'+0+'">'+"---请选择---"+"</option>");
                for(var i = 0 ; i < data.length ; i++){
                    $("#allDept").append("<tr>"+'<td style="display: none">'+data[i].code+"</td>"+"<td>"+data[i].name+"</td>"+"/");
                    $("#dept").append('<option value="'+data[i].code+'">'+data[i].name+"</option>");
                }
            }
        })
    }

    function TabClick(){
        var td = event.srcElement;
        var rowNo = td.parentElement.rowIndex-1;
        var deptCode = document.getElementById("allDept").rows[rowNo].cells[0].innerHTML;
        $.ajax({
            type:"post",
            data:{"dept":deptCode},
            url:"getEmployee",
            async:false,
            success:function(data) {
                $("#allAccount").html("");
                if(data.length == 0){
                    alert("暂无员工信息");
                }else{
                    for(var i = 0 ; i < data.length ; i++){
                        $("#allAccount").append("<tr>"+'<td style="display: none">'+data[i].account+"</td>"+"<td>"+data[i].name+"</td>"+"<td>"+data[i].salary+"</td>"+"<td>"+'<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="loadProfessionInfo(this)">调整薪资</button> '+"</td>"+"</tr>");
                    }
                }

            }
        })

    }


    function loadProfessionInfo(obj ) {
        var $td = $(obj).parents('tr').children('td');
        var account = $td.eq(0).text();
        var name = $td.eq(1).text();
        $("#account").html("");
        $("#name").html("");
        $("#salary").html("");
        $("#account").val(account);
        $("#name").val(name);
        // $.ajax({
        //     type:"post",
        //     url:"findAllProfession",
        //     async:false,
        //     success:function(data){
        //         $("#profession").html("");
        //         if(data.length == 0){
        //             alert("暂无数据");
        //         }else{
        //             $("#profession").append('<option value="'+0+'">'+"--请选择--"+"</option>");
        //             for(var i = 0 ; i < data.length ; i++){
        //                 $("#profession").append('<option value="'+data[i].pcode+'">'+data[i].pname+"</option>");
        //             }
        //         }
        //     }
        // })
    }

    function changeSalary(){
        var account = document.getElementById("account").value;
        var salary = document.getElementById("salary").value;
        var data = {"account":account , "salary":salary};
        var url = "changeSalary";
        $.ajax({
            type:"post",
            data:data,
            url:url,
            async:false,
            success:function(data){
                alert("薪资调整成功");
            }
        })
    }



</script>
